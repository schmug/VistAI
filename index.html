<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AISearch - Multi-LLM Search Engine</title>
  <meta name="description" content="Compare responses from multiple AI models in one search">
  
  <style>
    /* Base styles */
    :root {
      --primary: #9333EA;
      --primary-hover: #7e22ce;
      --background: #121212;
      --card: #1e1e1e;
      --border: #333333;
      --text: #e0e0e0;
      --text-muted: #9ca3af;
      
      /* Model colors */
      --gpt-color: #10B981;
      --claude-color: #9333EA;
      --llama-color: #F59E0B;
      --mistral-color: #3B82F6;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 0 20px;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 0;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .header p {
      color: var(--text-muted);
    }
    
    /* Search bar */
    .search-container {
      margin: 30px 0;
      display: flex;
      max-width: 700px;
      margin: 0 auto 50px auto;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 20px;
      border: 1px solid var(--border);
      border-radius: 24px 0 0 24px;
      background-color: var(--card);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }
    
    .search-input:focus {
      border-color: var(--primary);
    }
    
    .search-button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 0 24px 24px 0;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .search-button:hover {
      background-color: var(--primary-hover);
    }
    
    /* Results */
    .results-title {
      margin-bottom: 20px;
      color: var(--primary);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .error {
      background-color: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    /* Result cards */
    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s, border-color 0.2s;
    }
    
    .card:hover {
      transform: translateY(-3px);
      border-color: var(--primary);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .model-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .gpt {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--gpt-color);
    }
    
    .claude {
      background-color: rgba(147, 51, 234, 0.1);
      color: var(--claude-color);
    }
    
    .llama {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--llama-color);
    }
    
    .mistral {
      background-color: rgba(59, 130, 246, 0.1);
      color: var(--mistral-color);
    }
    
    .card-title {
      margin-bottom: 10px;
      color: white;
    }
    
    .card-content {
      margin-bottom: 15px;
      color: var(--text);
      white-space: pre-line;
    }
    
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-muted);
      font-size: 14px;
      border-top: 1px solid var(--border);
      padding-top: 15px;
      margin-top: 15px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 14px;
    }
    
    /* API status indicator */
    .api-status {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: rgba(147, 51, 234, 0.1);
      color: var(--primary);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px 0;
      }
      
      .search-container {
        flex-direction: column;
        margin-bottom: 30px;
      }
      
      .search-input {
        border-radius: 24px;
        margin-bottom: 10px;
        width: 100%;
      }
      
      .search-button {
        border-radius: 24px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><span style="color: var(--primary);">AI</span>Search</h1>
      <p>Compare responses from multiple AI models with a single search</p>
    </header>
    
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Ask AI anything...">
      <button id="search-button" class="search-button">Search</button>
    </div>
    
    <div id="results">
      <!-- Search results will appear here -->
    </div>
    
    <footer class="footer">
      <p>&copy; 2025 AISearch â€¢ Powered by OpenRouter API</p>
      <p style="margin-top: 5px; font-size: 12px;">Results are provided by various AI models and may vary in accuracy and content</p>
    </footer>
  </div>
  
  <div id="api-status" class="api-status">API Status: Checking...</div>
  
  <script>
    // DOM elements
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const resultsContainer = document.getElementById('results');
    const apiStatus = document.getElementById('api-status');
    
    // Check API status
    async function checkApiStatus() {
      try {
        const response = await fetch('/api/status');
        if (response.ok) {
          const data = await response.json();
          apiStatus.textContent = `API Status: ${data.apiKey ? 'Connected' : 'Not configured'}`;
          apiStatus.style.backgroundColor = data.apiKey ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)';
          apiStatus.style.color = data.apiKey ? '#10B981' : '#ef4444';
        } else {
          apiStatus.textContent = 'API Status: Error';
          apiStatus.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
          apiStatus.style.color = '#ef4444';
        }
      } catch (error) {
        apiStatus.textContent = 'API Status: Unavailable';
        apiStatus.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
        apiStatus.style.color = '#ef4444';
      }
    }
    
    // Format responses
    function createResultCard(result) {
      const modelName = result.modelName || result.modelId.split('/').pop();
      let modelClass = 'mistral';
      
      if (modelName.toLowerCase().includes('gpt')) {
        modelClass = 'gpt';
      } else if (modelName.toLowerCase().includes('claude')) {
        modelClass = 'claude';
      } else if (modelName.toLowerCase().includes('llama')) {
        modelClass = 'llama';
      }
      
      return `
        <div class="card">
          <div class="card-header">
            <span class="model-badge ${modelClass}">${modelName}</span>
          </div>
          <h3 class="card-title">${result.title || 'AI Response'}</h3>
          <div class="card-content">${result.content}</div>
          <div class="card-footer">
            <span>Response time: ${(result.responseTime / 1000).toFixed(2)}s</span>
          </div>
        </div>
      `;
    }
    
    // Perform search
    async function performSearch() {
      const query = searchInput.value.trim();
      
      if (!query) {
        return;
      }
      
      // Show loading state
      resultsContainer.innerHTML = `
        <div class="loading">
          <p>Searching across multiple AI models...</p>
          <p style="font-size: 14px; margin-top: 10px;">This may take 10-15 seconds</p>
        </div>
      `;
      
      try {
        // Make search request
        const response = await fetch('/api/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query })
        });
        
        // Handle errors
        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }
        
        // Parse response
        const data = await response.json();
        
        // Display results
        let resultsHTML = `
          <h2 class="results-title">Search Results</h2>
        `;
        
        // Create result cards
        data.results.forEach(result => {
          resultsHTML += createResultCard(result);
        });
        
        resultsContainer.innerHTML = resultsHTML;
        
      } catch (error) {
        // Display error
        resultsContainer.innerHTML = `
          <div class="error">
            <p>Error: ${error.message}</p>
            <p style="margin-top: 8px; font-size: 14px;">Please try again in a few moments</p>
          </div>
        `;
      }
    }
    
    // Event listeners
    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
    
    // Check API status on load
    checkApiStatus();
    
    // Add example suggestions
    const exampleQueries = [
      "Explain quantum computing in simple terms",
      "What are the best programming languages to learn in 2025?",
      "Compare React vs Angular vs Vue for frontend development",
      "How does machine learning work?",
      "What's the difference between artificial intelligence and machine learning?"
    ];
    
    // Focus search input on load
    searchInput.focus();
    searchInput.placeholder = exampleQueries[Math.floor(Math.random() * exampleQueries.length)];
  </script>
</body>
</html>
